<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="./public/favicons/android-chrome-192x192.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="/main.js" defer></script>
    <title>Ringston</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="layout-ws">
      <a href="#" class="logo">Ringston</a>
      <a href="#" class="collection">
        <span>Ring Collection</span>
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="11.8533"
            cy="11.6795"
            r="9.89771"
            stroke="white"
            stroke-width="3"
          />
        </svg>
      </a>
    </header>
    <!-- Hero Section -->
    <main class="hero">
      <div class="left layout-ws">
        <h1>
          <div class="mask primary-h1">
            <span>Relationships</span>
          </div>
          <div class="mask">
            <span>Redefined</span>
          </div>
        </h1>
      </div>
      <div class="right">
        <div class="vid-overlay"></div>
        <video autoplay muted loop>
          <source src="./public/hands.mp4" type="video/mp4" />
        </video>
      </div>
    </main>
  </body>
</html>
